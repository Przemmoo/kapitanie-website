<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administracyjny - kapitanie</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <!-- Decap CMS - najnowsza wersja -->
  <script src="https://unpkg.com/decap-cms@^3.3.0/dist/decap-cms.js"></script>
  
  <script>
    // Enhanced debug information
    console.log('=== DECAP CMS DEBUG INFO ===');
    console.log('Current URL:', window.location.href);
    console.log('Origin:', window.location.origin);
    console.log('Hash:', window.location.hash);
    console.log('Search:', window.location.search);
    
    // Check if we're in authentication flow
    if (window.location.search.includes('code=')) {
      console.log('ğŸ” OAuth callback detected');
    }
    
    // Load and check config
    window.addEventListener('load', function() {
      console.log('âœ… Page loaded, checking config...');
      
      fetch('/admin/config.yml')
        .then(response => {
          console.log('Config response status:', response.status);
          return response.text();
        })
        .then(config => {
          console.log('ğŸ“„ Config loaded successfully');
          console.log('Config content:', config);
          
          // Parse key settings
          const baseUrlMatch = config.match(/base_url:\s*(.+)/);
          const authEndpointMatch = config.match(/auth_endpoint:\s*(.+)/);
          
          if (baseUrlMatch) console.log('ğŸŒ Base URL:', baseUrlMatch[1]);
          if (authEndpointMatch) console.log('ğŸ”‘ Auth endpoint:', authEndpointMatch[1]);
        })
        .catch(err => {
          console.error('âŒ Error loading config:', err);
        });
    });
    
    // Enhanced message handling
    window.addEventListener('message', function(e) {
      console.log('ğŸ“¨ Message received:', e.data);
      console.log('ğŸ“¨ Message origin:', e.origin);
    });
    
    // Monitor potential errors
    window.addEventListener('error', function(e) {
      console.error('ğŸš¨ Window error:', e.error);
    });
  </script>
</body>
</html>
