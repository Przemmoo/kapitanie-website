<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administracyjny - kapitanie</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <!-- Decap CMS - wersja stabilna dla GitHub OAuth -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js?v=20250703"></script>
  
  <script>
    // Debug information for Decap CMS
    console.log('Decap CMS loading...');
    console.log('Current URL:', window.location.href);
    console.log('Hash:', window.location.hash);
    
    // Debug backend configuration
    window.addEventListener('load', function() {
      fetch('/admin/config.yml')
        .then(response => response.text())
        .then(config => {
          console.log('Config.yml content:', config);
          console.log('Backend name in config:', config.match(/name:\s*(\w+)/));
        })
        .catch(err => console.error('Error loading config:', err));
    });
    
    // Handle potential authentication issues
    window.addEventListener('message', function(e) {
      console.log('Message received:', e.data);
    });
    });
  </script>
</body>
</html>
