<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administracyjny - kapitanie</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <!-- Static CMS - lepsze wsparcie dla GitHub OAuth -->
  <script src="https://unpkg.com/@staticcms/app@^4.0.0/dist/static-cms-app.js"></script>
  
  <script>
    // Debug information for Static CMS
    console.log('Static CMS loading...');
    console.log('Current URL:', window.location.href);
    console.log('Hash:', window.location.hash);
    
    // Initialize Static CMS
    window.CMS_MANUAL_INIT = true;
    
    window.addEventListener('load', function() {
      window.CMS.init();
    });
    
    // Handle potential authentication issues
    window.addEventListener('message', function(e) {
      console.log('Message received:', e.data);
    });
  </script>
</body>
</html>
