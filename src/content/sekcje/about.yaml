description: >-
  W kapitanie. wierzymy, że za każdym udanym wydarzeniem stoją ludzie. Nasz
  zespół to zgrana załoga ekspertów, w której kreatywni stratedzy eventowi
  podają sobie rękę z inżynierami dźwięku i mistrzami oświetlenia.

  Łączymy artystyczną wizję z techniczną precyzją, a od ponad 15 lat doświadczeń na wzburzonych wodach branży eventowej daje Ci gwarancję spokoju. Jesteśmy po to, byś Ty mógł skupić się na swoich gościach, a nie na logistyce.
