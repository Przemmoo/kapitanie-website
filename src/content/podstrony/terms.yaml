  # Regulamin świadczenia usług eventowych

  ## §1 Postanowienia ogólne

  1. Niniejszy regulamin określa zasady świadczenia usług eventowych przez firmę "kapitanie" z siedzibą w Wieliczce (32-020), ul. Różana 54B/1.
  2. Regulamin jest dostępny bezpłatnie na stronie internetowej kapitanie.pl i może być przesłany na żądanie Klienta.
  3. Akceptacja regulaminu następuje poprzez złożenie zamówienia lub podpisanie umowy.
  4. W przypadku sprzeczności między regulaminem a umową, pierwszeństwo mają postanowienia umowy.

  ## §2 Zakres usług

  Firma "kapitanie" świadczy następujące usługi:

  ### 2.1 Oświetlenie sceniczne
  - Projektowanie i realizacja systemów oświetleniowych
  - Realizacja oświetlenia na żywo podczas eventów
  - Oświetlenie architektoniczne budynków i przestrzeni
  - Efekty specjalne i oświetlenie scenograficzne

  ### 2.2 Nagłośnienie
  - Kompleksowa obsługa audio eventów i konferencji
  - Systemy PA (nagłośnienie główne) i monitorowe
  - Transmisje i nagrania na żywo
  - Obsługa techniczna mikrofonów i urządzeń audio

  ### 2.3 Multimedia
  - Systemy wizualne i ekrany LED o różnych rozmiarach
  - Projekcje video i video mapping
  - Realizacja transmisji online i streaming
  - Integracja systemów multimedialnych

  ### 2.4 Aplikacja eventowa
  - Autorskie rozwiązanie mobilne dla uczestników eventów
  - Zarządzanie agendą i komunikacją z uczestnikami
  - Interaktywne funkcje i ankiety na żywo
  - Dostosowanie do specyfiki wydarzenia

  ## §3 Warunki współpracy

  ### 3.1 Proces wyceny
  1. **Wycena** - bezpłatna wycena po wypełnieniu briefu przez Klienta
  2. Wycena jest ważna przez 30 dni od daty jej przesłania
  3. Klient może poprosić o modyfikację wyceny przed jej akceptacją

  ### 3.2 Warunki płatności
  1. **Zaliczka** - 50% wartości zamówienia przed rozpoczęciem realizacji
  2. Pozostała część płatności do 14 dni po zakończeniu wydarzenia
  3. Opóźnienie w płatności skutkuje naliczeniem odsetek ustawowych

  ### 3.3 Ubezpieczenie i bezpieczeństwo
  1. **Ubezpieczenie** - pełne ubezpieczenie sprzętu od szkód i kradzieży
  2. Klient zobowiązuje się do zapewnienia bezpiecznych warunków pracy
  3. Sprzęt musi być chroniony przed warunkami atmosferycznymi

