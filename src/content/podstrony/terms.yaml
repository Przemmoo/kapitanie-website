content: >-
  # Regulamin Świadczenia Usług Eventowych


  ## §1 Postanowienia Ogólne


  1. Niniejszy regulamin (zwany dalej „Regulaminem”) określa ogólne warunki świadczenia usług eventowych przez firmę **Protech Przemysław Kilan, NIP 5741597318**, z siedzibą w Wieliczce (32-020), przy ul. Różanej 54B/1 (zwaną dalej „Usługodawcą”).

  2. Usługodawca jest zespołem ekspertów z ponad dziesięcioletnim doświadczeniem w kompleksowej organizacji i obsłudze technicznej wydarzeń.

  3. Regulamin stanowi integralną część umowy zawieranej z Klientem. W przypadku sprzeczności między treścią Regulaminu a postanowieniami indywidualnej umowy pisemnej, pierwszeństwo mają postanowienia umowy.

  4. Akceptacja oferty lub podpisanie umowy przez Klienta jest równoznaczne z zapoznaniem się z treścią niniejszego Regulaminu i jego akceptacją.

  5. Regulamin jest dostępny na stronie internetowej `kapitanie.com` oraz może być dostarczony Klientowi w formie elektronicznej na jego prośbę.


  ## §2 Zakres Usług


  1. Usługodawca specjalizuje się w świadczeniu kompleksowych usług związanych z planowaniem, organizacją i obsługą techniczną wydarzeń, w tym między innymi:

     a. **Organizacja Wydarzeń:** eventy firmowe, eventy integracyjne, konferencje, kongresy, pikniki firmowe, gale, bankiety i premiery produktów.\
     b. **Formy Wydarzeń:** eventy stacjonarne, online oraz hybrydowe.\
     c. **Technika Sceniczna:**

     * **Oświetlenie:** projektowanie i realizacja systemów oświetlenia scenicznego, architektonicznego, efektów specjalnych i scenograficznych.
     * **Nagłośnienie:** kompleksowa obsługa audio, systemy PA, systemy monitorowe, realizacja nagrań i obsługa mikrofonów.
     * **Multimedia:** ekrany LED, projekcje wideo, videomapping, realizacja transmisji online (streaming) oraz integracja systemów multimedialnych.

     d. **Aplikacja Eventowa:** dostarczanie autorskiej aplikacji mobilnej do zarządzania agendą, interakcji i komunikacji z uczestnikami.\
     e. **Usługi Dodatkowe:** działanie w charakterze głównego organizatora lub podwykonawcy w określonym zakresie.

  ## §3 Warunki Współpracy i Płatności


  1. **Zapytanie i Wycena:**

     a. Podstawą do przygotowania wyceny jest brief wypełniony przez Klienta lub ustalenia dokonane podczas konsultacji.\
     b. Wycena jest przygotowywana bezpłatnie i zachowuje ważność przez 30 dni od daty jej przedstawienia, chyba że wskazano inaczej.
  2. **Warunki Płatności:**

     a. Standardowym warunkiem rozpoczęcia realizacji zlecenia jest wpłata zaliczki w wysokości 50% wartości zamówienia na podstawie faktury pro forma.\
     b. Pozostała część wynagrodzenia jest płatna w terminie 14 dni od daty zakończenia wydarzenia, na podstawie faktury VAT.\
     c. Usługodawca zastrzega sobie prawo do naliczenia odsetek ustawowych za opóźnienie w płatnościach.
  3. **Rezerwacja Terminu:**

     a. Wstępna rezerwacja terminu jest możliwa i wymaga potwierdzenia poprzez zawarcie umowy i wpłatę zaliczki.\
     b. Brak wpłaty zaliczki w uzgodnionym terminie może skutkować anulowaniem rezerwacji.

  ## §4 Odpowiedzialność Stron i Ubezpieczenie


  1. Usługodawca oświadcza, że posiada ubezpieczenie od odpowiedzialności cywilnej (OC) w zakresie prowadzonej działalności gospodarczej.

  2. Klient zobowiązuje się do zapewnienia bezpiecznych warunków pracy dla zespołu Usługodawcy oraz ochrony powierzonego sprzętu przed niekorzystnymi warunkami atmosferycznymi, kradzieżą i działaniem osób trzecich.

  3. Usługodawca nie ponosi odpowiedzialności za przerwy w świadczeniu usług wynikające z przyczyn od niego niezależnych, w tym z działania siły wyższej (np. klęski żywiołowe, awarie zasilania, decyzje administracyjne).

  4. Wszelkie materiały, koncepcje kreatywne i projekty przygotowane przez Usługodawcę w ramach oferty stanowią jego własność intelektualną i nie mogą być wykorzystywane bez jego zgody.


  ## §5 Postanowienia Końcowe


  1. Wszelkie reklamacje dotyczące świadczonych usług należy zgłaszać w formie pisemnej lub elektronicznej w terminie do 7 dni od zakończenia wydarzenia. Reklamacje będą rozpatrywane w ciągu 14 dni roboczych.

  2. W sprawach nieuregulowanych niniejszym Regulaminem zastosowanie mają odpowiednie przepisy polskiego Kodeksu Cywilnego.

  3. Wszelkie spory wynikające z realizacji umowy strony będą starały się rozwiązać polubownie. W przypadku braku porozumienia, sądem właściwym do ich rozstrzygnięcia będzie sąd właściwy dla siedziby Usługodawcy.

  4. Regulamin wchodzi w życie z dniem jego publikacji na stronie internetowej `kapitanie.com`.
