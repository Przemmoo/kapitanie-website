  # Regulamin

  ## 1. Postanowienia ogólne

  Niniejszy Regulamin określa zasady korzystania z usług świadczonych przez kapitanie sp. z o.o.

  ## 2. Definicje

  - **Usługodawca** - kapitanie sp. z o.o. z siedzibą w Warszawie
  - **Usługobiorca** - osoba fizyczna, prawna lub jednostka organizacyjna korzystająca z usług
  - **Usługi** - usługi nagłośnienia, oświetlenia i obsługi technicznej eventów

  ## 3. Zakres usług

  Usługodawca świadczy usługi w zakresie:
  - Nagłośnienia wydarzeń
  - Oświetlenia scenicznego
  - Obsługi technicznej eventów
  - Wynajmu sprzętu audio-video
  - Doradztwa technicznego

  ## 4. Warunki świadczenia usług

  ### 4.1 Zamówienie usługi
  - Usługi zamawiane są na podstawie umowy
  - Wymagane jest złożenie zamówienia z 7-dniowym wyprzedzeniem
  - Usługodawca zastrzega sobie prawo odmowy realizacji zamówienia

  ### 4.2 Płatności
  - Płatności realizowane są zgodnie z wystawioną fakturą
  - Termin płatności: 14 dni od daty wystawienia faktury
  - Opóźnienie w płatności skutkuje naliczeniem odsetek ustawowych

  ## 5. Odpowiedzialność

  ### 5.1 Odpowiedzialność Usługodawcy
  - Usługodawca ponosi odpowiedzialność za należyte wykonanie usługi
  - Odpowiedzialność ograniczona jest do wysokości wynagrodzenia za usługę

  ### 5.2 Odpowiedzialność Usługobiorcy
  - Usługobiorca zapewnia odpowiednie warunki do realizacji usługi
  - Usługobiorca ponosi odpowiedzialność za bezpieczeństwo uczestników wydarzenia

  ## 6. Reklamacje

  - Reklamacje należy zgłaszać w ciągu 7 dni od realizacji usługi
  - Reklamacje rozpatrywane są w ciągu 14 dni roboczych
  - Kontakt: reklamacje@kapitanie.pl

  ## 7. Postanowienia końcowe

  - Regulamin wchodzi w życie z dniem publikacji
  - W sprawach nieuregulowanych stosuje się przepisy Kodeksu Cywilnego
  - Wszelkie spory rozstrzygane są przez sąd właściwy dla siedziby Usługodawcy

