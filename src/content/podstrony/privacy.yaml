  # Polityka Prywatności


  ## §1 Postanowienia ogólne


  Niniejsza Polityka Prywatności określa zasady przetwarzania i ochrony danych osobowych użytkowników strony internetowej kapitanie.pl (zwanej dalej "Stroną").


  Administratorem danych osobowych jest firma "kapitanie" z siedzibą w Wieliczce (32-020), ul. Różana 54B/1.


