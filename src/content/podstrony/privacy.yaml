  # Polityka Prywatności Serwisu kapitanie.com


  ## §1 Postanowienia Ogólne


  1.  Niniejsza Polityka Prywatności określa zasady przetwarzania i ochrony danych osobowych Użytkowników w związku z korzystaniem przez nich z serwisu internetowego `kapitanie.com` (zwanego dalej "Serwisem").

  2.  Dbamy o Twoją prywatność i bezpieczeństwo. Dane osobowe przetwarzane są zgodnie z Rozporządzeniem Parlamentu Europejskiego i Rady (UE) 2016/679 z dnia 27 kwietnia 2016 r. (RODO) oraz innymi obowiązującymi przepisami prawa.


  ## §2 Administrator Danych Osobowych


  Administratorem Twoich danych osobowych jest **Protech Przemysław Kilan** z siedzibą w Wieliczce (32-020), przy ul. Różanej 54B/1.

  W sprawach związanych z ochroną danych osobowych możesz skontaktować się z nami poprzez:

  * **Email:** kontakt@kapitanie.com

  * **Telefon:** +48 501181703

  * **Adres pocztowy:** ul. Różana 54B/1, 32-020 Wieliczka


  ## §3 Cele i Podstawy Prawne Przetwarzania Danych


  Twoje dane osobowe przetwarzamy w następujących celach:


  1.  **Obsługa zapytań i przygotowanie oferty** (Art. 6 ust. 1 lit. b RODO) – gdy kontaktujesz się z nami przez formularz, e-mail lub telefon w celu nawiązania współpracy.

  2.  **Zawarcie i realizacja umowy** (Art. 6 ust. 1 lit. b RODO) – gdy decydujesz się na nasze usługi, przetwarzamy dane niezbędne do wykonania umowy.

  3.  **Wypełnianie obowiązków prawnych** (Art. 6 ust. 1 lit. c RODO) – w celach rachunkowych i podatkowych, np. wystawiania faktur.

  4.  **Marketing bezpośredni** (Art. 6 ust. 1 lit. f RODO) – nasz prawnie uzasadniony interes, polegający na przedstawianiu informacji o naszych usługach i budowaniu relacji z klientami.

  5.  **Zapewnienie działania i bezpieczeństwa Serwisu** (Art. 6 ust. 1 lit. f RODO) – nasz prawnie uzasadniony interes, obejmujący analizę danych technicznych (IP, przeglądarka) w celu diagnozowania problemów i przeciwdziałania nadużyciom.

  6.  **Na podstawie Twojej zgody** (Art. 6 ust. 1 lit. a RODO) – jeżeli wyrazisz zgodę na wykorzystanie danych w konkretnym celu, np. poprzez akceptację opcjonalnych plików cookies.


  ## §4 Rodzaje Przetwarzanych Danych


  W zależności od celu, możemy przetwarzać następujące kategorie danych:

  * **Dane identyfikacyjne:** imię, nazwisko, nazwa firmy.

  * **Dane kontaktowe:** adres e-mail, numer telefonu, adres do korespondencji.

  * **Dane związane z umową:** szczegóły zamówienia, dane do faktury.

  * **Dane z formularzy i briefów:** informacje, które nam przekazujesz w związku z zapytaniem o organizację eventu.

  * **Dane techniczne (automatyczne):** adres IP, typ przeglądarki, system operacyjny, informacje o wejściach na stronę (zbierane głównie przez pliki cookies).


  ## §5 Okres Przechowywania Danych


  1.  **Dane związane z umową:** przez czas trwania umowy oraz po jej zakończeniu przez okres wymagany przepisami prawa (zazwyczaj 6 lat ze względów podatkowych i roszczeń).

  2.  **Dane dla celów marketingowych:** do momentu wycofania zgody lub wniesienia sprzeciwu.

  3.  **Dane z zapytań:** przez okres niezbędny do udzielenia odpowiedzi, a następnie do celów archiwalnych przez okres do 3 lat.

  4.  **Dane techniczne:** maksymalnie do 24 miesięcy.


  ## §6 Prawa Użytkownika


  Zgodnie z RODO, przysługują Ci następujące prawa:

  * Prawo **dostępu** do swoich danych oraz otrzymania ich kopii.

  * Prawo do **sprostowania** (poprawiania) swoich danych.

  * Prawo do **usunięcia** danych (prawo do bycia zapomnianym).

  * Prawo do **ograniczenia przetwarzania** danych.

  * Prawo do **wniesienia sprzeciwu** wobec przetwarzania danych (szczególnie w celach marketingowych).

  * Prawo do **przenoszenia** danych.

  * Prawo do **cofnięcia zgody** w dowolnym momencie, bez wpływu na zgodność z prawem przetwarzania, którego dokonano na podstawie zgody przed jej cofnięciem.

  * Prawo do **wniesienia skargi** do organu nadzorczego – Prezesa Urzędu Ochrony Danych Osobowych (ul. Stawki 2, 00-193 Warszawa).


  Aby skorzystać ze swoich praw, skontaktuj się z nami na adres: `kontakt@kapitanie.com`.


  ## §7 Odbiorcy Danych


  Twoje dane osobowe możemy udostępniać zaufanym partnerom, którzy wspierają nas w prowadzeniu działalności. Są to m.in.:

  * Dostawcy usług IT (hosting, poczta e-mail).

  * Firmy świadczące usługi księgowe i prawne.

  * Dostawcy narzędzi analitycznych i marketingowych (np. Google, Microsoft).

  * Nasi podwykonawcy, jeśli jest to niezbędne do realizacji Twojego zlecenia (np. technicy, artyści) – zawsze na podstawie odpowiednich umów powierzenia przetwarzania.

  * Organy publiczne, jeśli wynika to z obowiązku prawnego.


  ## §8 Bezpieczeństwo Danych


  Stosujemy odpowiednie środki techniczne i organizacyjne, aby chronić Twoje dane przed utratą, zniszczeniem czy nieautoryzowanym dostępem. Wykorzystujemy m.in. szyfrowanie połączenia (SSL/TLS), regularne kopie zapasowe oraz kontrolę dostępu.


  ## §9 Pliki Cookies


  Nasz Serwis wykorzystuje pliki cookies. Szczegółowe informacje na ten temat znajdziesz w naszej [Polityce Cookies](/polityka-cookies).


  ## §10 Zmiany w Polityce Prywatności


  Zastrzegamy sobie prawo do wprowadzania zmian w niniejszej Polityce Prywatności. Aktualna wersja będzie zawsze dostępna w Serwisie.
