  # Polityka Prywatności

  ## 1. Informacje ogólne

  Niniejsza Polityka Prywatności określa zasady przetwarzania i ochrony danych osobowych przekazanych przez Użytkowników w związku z korzystaniem przez nich z usług świadczonych drogą elektroniczną za pośrednictwem serwisu internetowego kapitanie.pl.

  ## 2. Administrator danych

  Administratorem danych osobowych jest kapitanie sp. z o.o. z siedzibą w Warszawie.

  ## 3. Cel i podstawa prawna przetwarzania danych

  Dane osobowe przetwarzane są w celu:
  - Świadczenia usług drogą elektroniczną
  - Kontaktu z Użytkownikiem
  - Marketingu bezpośredniego

  ## 4. Odbiorcy danych

  Dane osobowe mogą być przekazywane podmiotom współpracującym z Administratorem przy realizacji usług.

  ## 5. Prawa Użytkownika

  Użytkownik ma prawo do:
  - Dostępu do swoich danych osobowych
  - Sprostowania danych
  - Usunięcia danych
  - Ograniczenia przetwarzania
  - Przenoszenia danych
  - Wniesienia sprzeciwu

  ## 6. Kontakt

  W sprawach dotyczących ochrony danych osobowych prosimy o kontakt: kontakt@kapitanie.pl
