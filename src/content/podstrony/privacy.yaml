  ## §3 Cele przetwarzania danych


  Dane osobowe przetwarzane są w następujących celach:


  1. **Realizacja umowy** - Art. 6 ust. 1 lit. b RODO

  2. **Marketing bezpośredni** - Art. 6 ust. 1 lit. f RODO (prawnie uzasadniony interes)

  3. **Obowiązki prawne** - Art. 6 ust. 1 lit. c RODO (rachunkowość, podatki)

  4. **Zgoda na newsletter** - Art. 6 ust. 1 lit. a RODO


  ## §4 Rodzaje przetwarzanych danych


  Przetwarzamy następujące kategorie danych osobowych:


  - Dane identyfikacyjne (imię, nazwisko, nazwa firmy)

  - Dane kontaktowe (email, telefon, adres)

  - Dane techniczne (adres IP, informacje o przeglądarce)

  - Dane z formularzy kontaktowych i briefów

  - Dane dotyczące preferencji komunikacyjnych


  ## §5 Podstawy prawne przetwarzania


  Przetwarzanie danych osobowych odbywa się na podstawie:


  - **Art. 6 ust. 1 lit. a RODO** - zgoda na przetwarzanie

  - **Art. 6 ust. 1 lit. b RODO** - wykonanie umowy

  - **Art. 6 ust. 1 lit. c RODO** - obowiązek prawny

  - **Art. 6 ust. 1 lit. f RODO** - prawnie uzasadniony interes


  ## §6 Okres przechowywania danych


  Dane osobowe przechowywane są przez okres:


  - **Dane kontraktowe:** przez czas trwania umowy + 6 lat (zgodnie z prawem podatkowym)

  - **Dane marketingowe:** do momentu wycofania zgody lub wyrażenia sprzeciwu

  - **Dane techniczne:** maksymalnie 24 miesiące


  ## §7 Prawa użytkownika


  Zgodnie z RODO, przysługują Ci następujące prawa:


  - **Dostęp do danych** - prawo do uzyskania kopii swoich danych osobowych

  - **Sprostowanie** - prawo do poprawienia błędnych lub niepełnych danych

  - **Usunięcie** - prawo do "bycia zapomnianym" (gdy dane nie są już potrzebne)

  - **Ograniczenie przetwarzania** - czasowe wstrzymanie przetwarzania danych

  - **Przenośność** - prawo do otrzymania danych w formacie strukturalnym

  - **Sprzeciw** - prawo do wyrażenia sprzeciwu wobec przetwarzania


  ## §8 Odbiorcy danych


  Dane osobowe mogą być przekazywane następującym kategoriom odbiorców:


  - Podmioty świadczące usługi techniczne (hosting, analityka)

  - Podmioty świadczące usługi księgowe i prawne

  - Organy publiczne w zakresie wymaganym prawem


  ## §9 Bezpieczeństwo danych


  Stosujemy odpowiednie środki techniczne i organizacyjne w celu ochrony danych osobowych:


  - Szyfrowanie transmisji danych (SSL/TLS)

  - Regularne kopie zapasowe

  - Ograniczony dostęp do danych

  - Monitoring bezpieczeństwa


  ## §10 Cookies


  Nasza strona wykorzystuje pliki cookies. Szczegółowe informacje znajdują się w [Polityce Cookies](/polityka-cookies).


  ## §11 Zmiany w polityce prywatności


  Zastrzegamy sobie prawo do wprowadzania zmian w niniejszej Polityce Prywatności. O wszelkich zmianach będziemy informować na stronie internetowej.


