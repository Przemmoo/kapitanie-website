  # Polityka Cookies

  ## §1 Czym są pliki cookies?

  Pliki cookies to małe pliki tekstowe zapisywane na Twoim urządzeniu podczas przeglądania stron internetowych. Umożliwiają one stronie "zapamiętanie" Twoich preferencji i akcji podczas aktualnej sesji lub w przyszłych wizytach.

  ## §2 Rodzaje wykorzystywanych ciasteczek

  Na naszej stronie wykorzystujemy następujące rodzaje plików cookies:

  ### Niezbędne (zawsze aktywne):

  - **Sesja użytkownika** - utrzymanie stanu sesji podczas przeglądania
  - **Bezpieczeństwo** - ochrona przed atakami CSRF
  - **Zgodność z RODO** - zapamiętanie preferencji cookies

  ### Analityczne (opcjonalne):

  - **Google Analytics** - analiza ruchu na stronie
  - **Microsoft Clarity** - analiza zachowań użytkowników
  - **Czas życia:** 24 miesiące

  ### Marketingowe (opcjonalne):

  - **Facebook Pixel** - remarketing i targetowanie
  - **Google Ads** - śledzenie konwersji
  - **Czas życia:** 12 miesięcy

  ### Funkcjonalne (opcjonalne):

  - **Preferencje użytkownika** - zapamiętanie ustawień strony
  - **Zawartość spersonalizowana** - dostosowanie treści do preferencji
  - **Czas życia:** 6 miesięcy

  ## §3 Zarządzanie zgodą

  Podczas pierwszej wizyty na naszej stronie pojawi się banner informacyjny o wykorzystywaniu plików cookies. Masz możliwość:

  - **Akceptacji wszystkich** - zgoda na wszystkie rodzaje cookies
  - **Wyboru tylko niezbędnych** - zgoda tylko na cookies techniczne
  - **Personalizacji ustawień** - indywidualny wybór kategorii

  Swoją zgodę możesz w każdej chwili zmienić lub wycofać poprzez:

  - Zmianę ustawień w przeglądarce internetowej
  - Skorzystanie z panelu zarządzania cookies (dostępnego w stopce strony)
  - Kontakt z nami pod adresem kontakt@kapitanie.pl

  ## §4 Zarządzanie cookies w przeglądarce

  Możesz kontrolować i zarządzać plikami cookies poprzez ustawienia swojej przeglądarki:

  **Chrome:** Ustawienia → Prywatność i bezpieczeństwo → Pliki cookie

  **Firefox:** Ustawienia → Prywatność i bezpieczeństwo → Pliki cookie

  **Safari:** Preferencje → Prywatność → Zarządzaj danymi stron

  **Edge:** Ustawienia → Prywatność, wyszukiwanie i usługi → Pliki cookie

