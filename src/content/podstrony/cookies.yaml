  # Polityka Plików Cookies Serwisu kapitanie.com


  ## §1 Czym są pliki cookies?


  Pliki cookies (tzw. "ciasteczka") to niewielkie pliki tekstowe, które są zapisywane na Twoim urządzeniu końcowym (komputerze, tablecie, smartfonie) podczas odwiedzania naszego serwisu. Pozwalają nam one na prawidłowe działanie strony, a także na analizę i personalizację treści.


  ## §2 Rodzaje Wykorzystywanych Plików Cookies


  W naszym serwisie stosujemy następujące rodzaje plików cookies:


  1.  **Niezbędne (zawsze aktywne):**
      Są kluczowe dla prawidłowego funkcjonowania strony. Bez nich korzystanie z podstawowych funkcji, takich jak nawigacja czy utrzymanie sesji, byłoby niemożliwe.
      * **Sesja użytkownika:** utrzymuje stan zalogowania i ciągłość wizyty.
      * **Bezpieczeństwo:** chroni przed atakami (np. CSRF).
      * **Zgoda na cookies:** zapamiętuje Twoje wybory dotyczące prywatności.

  2.  **Analityczne (opcjonalne):**
      Pozwalają nam zrozumieć, w jaki sposób użytkownicy korzystają z naszej strony, co jest popularne, a co wymaga poprawy. Wszystkie dane zbierane są w sposób zanonimizowany.
      * **Google Analytics:** analiza statystyk ruchu na stronie.
      * **Microsoft Clarity:** analiza zachowań użytkowników (mapy cieplne, nagrania sesji).
      * **Czas życia:** do 24 miesięcy.

  3.  **Marketingowe (opcjonalne):**
      Używane do prowadzenia działań marketingowych i remarketingowych, czyli wyświetlania Ci naszych reklam na innych stronach (np. w mediach społecznościowych).
      * **Facebook Pixel:** remarketing i targetowanie reklam na platformach Meta.
      * **Google Ads:** śledzenie konwersji i optymalizacja kampanii reklamowych.
      * **Czas życia:** do 12 miesięcy.

  4.  **Funkcjonalne (opcjonalne):**
      Umożliwiają "zapamiętanie" Twoich indywidualnych ustawień i preferencji, np. języka czy regionu, aby dostosować treści do Twoich potrzeb.
      * **Preferencje użytkownika:** zapamiętanie wybranych ustawień strony.
      * **Czas życia:** do 6 miesięcy.

  ## §3 Zarządzanie Zgodą na Cookies


  1.  Podczas Twojej pierwszej wizyty w serwisie wyświetlony zostanie baner, za pomocą którego możesz:
      * **Zaakceptować wszystkie** pliki cookies.
      * **Odrzucić wszystkie opcjonalne** pliki cookies.
      * **Spersonalizować ustawienia**, wybierając, na które kategorie plików cookies wyrażasz zgodę.
  2.  Swoją zgodę możesz w dowolnym momencie wycofać lub zmienić. Link do panelu zarządzania zgodami znajdziesz w stopce naszej strony internetowej.


  ## §4 Zarządzanie Cookies z Poziomu Przeglądarki


  Niezależnie od naszego serwisu, możesz zarządzać plikami cookies bezpośrednio w ustawieniach swojej przeglądarki internetowej. Poniżej znajdziesz odnośniki do instrukcji dla najpopularniejszych przeglądarek:

  * **Google Chrome:** [Link do instrukcji](https://support.google.com/chrome/answer/95647)

  * **Mozilla Firefox:** [Link do instrukcji](https://support.mozilla.org/pl/kb/ciasteczka)

  * **Microsoft Edge:** [Link do instrukcji](https://support.microsoft.com/pl-pl/microsoft-edge/usuwanie-plik%C3%B3w-cookie-w-przegl%C4%85darce-microsoft-edge-63947406-40ac-c3b8-57b9-2a946a29ae09)

  * **Safari:** [Link do instrukcji](https://support.apple.com/pl-pl/guide/safari/sfri11471/mac)


  ## §5 Kontakt


  W sprawach dotyczących polityki cookies prosimy o kontakt pod adresem: `kontakt@kapitanie.com`.
