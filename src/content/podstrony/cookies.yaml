  # Polityka Cookies

  ## 1. Informacje ogólne

  Serwis kapitanie.pl używa plików cookies (ciasteczek) w celu zapewnienia prawidłowego funkcjonowania strony oraz poprawy jakości świadczonych usług.

  ## 2. Czym są pliki cookies

  Pliki cookies to małe pliki tekstowe wysyłane przez serwis internetowy i zapisywane na urządzeniu Użytkownika przez przeglądarkę internetową.

  ## 3. Rodzaje używanych plików cookies

  ### Cookies niezbędne
  - Zapewniają podstawowe funkcjonalności strony
  - Nie można ich wyłączyć bez wpływu na działanie serwisu

  ### Cookies analityczne
  - Pomagają zrozumieć jak Użytkownicy korzystają ze strony
  - Wszystkie dane są anonimowe

  ### Cookies marketingowe
  - Używane do personalizacji reklam
  - Można je wyłączyć w ustawieniach

  ## 4. Zarządzanie cookies

  Użytkownik może w każdej chwili zmienić ustawienia cookies:
  - W przeglądarce internetowej
  - Za pomocą bannera na stronie
  - Kontaktując się z nami

  ## 5. Zewnętrzne usługi

  Używamy następujących zewnętrznych usług:
  - Google Analytics (analityka)
  - Facebook Pixel (marketing)

  ## 6. Kontakt

  W sprawach dotyczących cookies: kontakt@kapitanie.pl
