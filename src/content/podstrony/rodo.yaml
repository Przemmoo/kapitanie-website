  # Klauzula Informacyjna RODO

  #### Zgodnie z art. 13 Rozporządzenia Parlamentu Europejskiego i Rady (UE) 2016/679 z dnia 27 kwietnia 2016 r. (RODO), informujemy, że:

  ## 1. **Administrator Danych Osobowych:**
     Administratorem Państwa danych osobowych jest **kapitanie [Uzupełnij pełną nazwę firmy]** z siedzibą w Wieliczce (32-020), ul. Różana 54B/1. Kontakt: `kontakt@kapitanie.pl`, tel. `501181703`.

  ## 2. **Cele i Podstawy Przetwarzania:**
     Państwa dane osobowe będą przetwarzane w celu:
     * udzielenia odpowiedzi na zapytanie, przygotowania oferty lub realizacji umowy (art. 6 ust. 1 lit. b RODO);
     * wypełnienia obowiązków prawnych, np. podatkowych (art. 6 ust. 1 lit. c RODO);
     * realizacji prawnie uzasadnionych interesów administratora, takich jak marketing bezpośredni własnych usług oraz dochodzenie roszczeń (art. 6 ust. 1 lit. f RODO).

  ## 3. **Odbiorcy Danych:**
     Dane mogą być przekazywane podmiotom przetwarzającym dane na nasze zlecenie (np. dostawcom usług IT, biuru rachunkowemu, podwykonawcom eventowym) oraz organom uprawnionym na mocy prawa.

  ## 4. **Okres Przechowywania Danych:**
     Dane będą przechowywane przez okres niezbędny do realizacji celów, dla których zostały zebrane, a po tym czasie przez okres wymagany przez przepisy prawa lub do czasu przedawnienia ewentualnych roszczeń.

  ## 5. **Państwa Prawa:**
     Posiadają Państwo prawo dostępu do swoich danych, ich sprostowania, usunięcia, ograniczenia przetwarzania, wniesienia sprzeciwu wobec przetwarzania oraz prawo do przenoszenia danych.

  ## 6. **Prawo do Skargi:**
     Mają Państwo prawo wniesienia skargi do organu nadzorczego – Prezesa Urzędu Ochrony Danych Osobowych (ul. Stawki 2, 00-193 Warszawa).

  ## 7. **Informacja o Wymogu Podania Danych:**
     Podanie przez Państwa danych jest dobrowolne, ale niezbędne do nawiązania kontaktu, otrzymania oferty lub zawarcia umowy.



  #### W celu uzyskania szerszych informacji na temat przetwarzania danych zapraszamy do zapoznania się z naszą [Polityką Prywatności](/polityka-prywatnosci).